<div class="register_form_container">
    <h2>Реєстрація</h2>

    <div class="necessary_fields">
        <span class="red_star">*</span>
        <span class="">Поля обов'язкові для заповнення</span>
    </div>

    <span>Ім'я</span>
    <span class="red_star">*</span>
    <input type="text" autofocus [(ngModel)]="firstNameInput">

    <span>Прізвище</span>
    <span class="red_star">*</span>
    <input type="text" [(ngModel)]="lastNameInput">

    <span>e-mail</span>
    <span class="red_star">*</span>
    <input type="text" [(ngModel)]="eMailInput">

    <span>Організація</span>
    <span class="red_star">*</span>
    <input type="text" [(ngModel)]="organizationInput">

    <span>Пароль</span>
    <span class="red_star">*</span>
    <input type="password" [(ngModel)]="passwordInput">

    <button (click)="register()">Зареєструватись</button>

    <p class="if_registered">Зареєстровані? <a routerLink="/login">Увійдіть</a></p>
</div>
