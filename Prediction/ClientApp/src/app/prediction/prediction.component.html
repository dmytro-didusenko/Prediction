<h1>Передбачення</h1>

<div class="add_prediction_button_container">
    <button class="add_prediction_button" (click)="OpenAddPredictionInput(openAddPredictionInput)">Додати передбачення</button>
</div>

<p class="input_label">Оберіть тему передбачення або <a routerLink="/topic">створіть нову</a></p>

<select name="businessCategories" [(ngModel)]="topicToChange" (ngModelChange)="GetPredictionsByTopic(topicToChange)">
    <option selected [ngValue]=""></option>
    <option *ngFor="let topic of topics" [ngValue]="topic">{{topic.topicName}}</option>
</select>

<div class="prediction_list">
    <ul>
        <li *ngFor="let predictionByTopic of predictionsByTopic">
            <table>
                <tr>
                    <td class="prediction_column">{{predictionByTopic.predictionContent}}</td>
                    <!--<td class="edit_button_column"><button class="edit_button">Змінити</button></td>-->
                    <td class="delete_button_column">
                        <button class="delete_button" (click)="deletePrediction(predictionByTopic.predictionId)">
                            Видалити
                        </button>
                    </td>
                </tr>
            </table>
        </li>
    </ul>
</div>

<div *ngIf="openAddPredictionInput">

    <textarea placeholder="Введіть передбачення" [(ngModel)]="predictionInput"></textarea>

    <button class="save_prediction_button" (click)="AddPrediction(topicToChange.topicId)">Зберегти</button>

</div>
